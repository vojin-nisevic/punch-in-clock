{% extends 'core/base.html' %}
{% load static %}
{% load i18n %}


{% block title %}- Department delete{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-md-8 py-5 text-center"></div>
            <div class="row">
                <div class="col-md-10">

                    <form action="" method="post">
                        {% csrf_token %}
                        <h5>{{ department.name }}</h5>
                        <h5>{{ department.manager }}</h5>
                        <h5>{{ department.building }}</h5>

                        <input type="submit" class="btn btn-primary" value="Delete department"
                               onclick="return confirm('Are you sure?')">
                    </form>
            </div>
        </div>

    </div>

{% endblock %}
