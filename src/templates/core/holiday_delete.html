{% extends 'core/base.html' %}
{% load static %}
{% load i18n %}

{% block title %}- Holiday{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-md-8 py-5 text-center"></div>
            <div class="row">
                <div class="col-md-10">
                    <form action="" method="post">
                        {% csrf_token %}
                        <h5>{{ holidays.name }}
                            <span class="ml-3">
                                {{ holidays.date|date:"d.m.Y" }}
                            </span>
                        </h5>

                        <input type="submit" class="btn btn-primary" value="Delete holiday"
                               onclick="return confirm('Are you sure?')">
                    </form>
            </div>
        </div>
    </div>
{% endblock %}
